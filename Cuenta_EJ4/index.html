<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Bancaria EJ4</title>
</head>
<body>
    <h1>Gestión de Cuenta Bancaria</h1>
    <form id="formCuenta">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="cantidad">Cantidad Inicial:</label>
        <input type="number" id="cantidad" name="cantidad" required><br><br>

        <label for="tipoCuenta">Tipo de Cuenta:</label>
        <input type="text" id="tipoCuenta" name="tipoCuenta" required><br><br>

        <label for="numeroCuenta">Número de Cuenta:</label>
        <input type="text" id="numeroCuenta" name="numeroCuenta" required><br><br>

        <button type="button" id="depositar">Depositar</button>
        <button type="button" id="retirar">Retirar</button>
        <button type="button" id="mostrarDatos">Mostrar Datos</button>
    </form>

    <h2>Resultado:</h2>
    <div id="resultado"></div>

    <script type="module" src="./src/main.ts"></script>
</body>
</html>
