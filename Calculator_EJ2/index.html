<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora EJ2</title>
</head>
<body>
  <h1>Calculadora</h1>
  <div>
    <input type="number" id="num1" placeholder="Número 1" />
    <input type="number" id="num2" placeholder="Número 2" />
    <p>Resultado: <span id="resultado"></span></p>
  </div>
  <div>
    <button id="sumarBtn">Sumar</button>
    <button id="restarBtn">Restar</button>
    <button id="multiplicarBtn">Multiplicar</button>
    <button id="dividirBtn">Dividir</button>
    <button id="potenciaBtn">Potencia</button>
    <button id="factorialBtn">Factorial (solo num1)</button>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
